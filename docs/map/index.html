<!DOCTYPE html>
<html>
<head>
    <title>Azure NetApp Files - Region Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css">
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

    <!-- ANF Map modules -->
    <script src="js/config.js"></script>
    <script src="js/regions.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/markers.js"></script>
    <script src="map.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
        }

        #myMap {
            width: 100%;
            height: 100%;
        }

        #eventPanel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            font-size: 13px;
            max-width: 300px;
            overflow: hidden;
        }

        #mainPanel {
            padding: 10px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e8e8e8;
        }

        .panel-header img {
            width: 32px;
            height: 32px;
        }

        .panel-header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #0078d4;
            margin: 0;
            line-height: 1.2;
        }

        .panel-header h2 {
            font-size: 12px;
            font-weight: 400;
            color: #666;
            margin: 2px 0 0 0;
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 6px 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #555;
            line-height: 1.4;
        }

        .instructions p {
            margin: 0 0 2px 0;
        }

        .instructions p:last-child {
            margin-bottom: 0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .stat-label {
            font-size: 13px;
            color: #333;
            font-weight: 500;
        }

        .stat-value {
            font-size: 13px;
            font-weight: 600;
            color: #0078d4;
        }

        .stat-value a {
            color: #0078d4;
            text-decoration: none;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 8px 0 5px 0;
        }

        .filter-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            padding: 4px 6px;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .filter-item:hover {
            background: #e8f4fd;
        }

        .filter-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-radius: 3px;
            margin-right: 6px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.15s ease;
        }

        .filter-item input[type="checkbox"]:checked {
            background: #0078d4;
            border-color: #0078d4;
        }

        .filter-item input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .filter-item label {
            flex: 1;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            padding-right: 12px;
        }

        .filter-item .count {
            font-size: 12px;
            color: #0078d4;
            font-weight: 600;
        }

        .filter-item .count a {
            color: #0078d4;
            text-decoration: none;
        }

        .results-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e8e8e8;
        }

        .results-count {
            font-size: 13px;
            color: #333;
        }

        .results-count strong {
            color: #0078d4;
            font-weight: 600;
        }

        .reset-btn {
            background: #f0f0f0;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }

        .panel-footer {
            background: #f8f9fa;
            padding: 6px 10px;
            font-size: 11px;
            color: #888;
            border-top: 1px solid #e8e8e8;
        }

        .panel-footer a {
            color: #0078d4;
            text-decoration: none;
        }

        #miniPanel {
            padding: 5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-top: 1px solid #e8e8e8;
        }

        #miniPanel:hover {
            background: #f8f9fa;
        }

        #miniImg {
            width: 14px;
            height: 14px;
            opacity: 0.6;
        }

        .hidden {
            display: none !important;
        }

        #minimizedPanel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #ffffff;
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        #minimizedPanel:hover {
            background: #f8f9fa;
        }

        #minimizedPanel img {
            width: 20px;
            height: 20px;
            display: block;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="myMap"></div>
    <div id="eventPanel">
        <div id="mainPanel">
            <div class="panel-header">
                <img src="https://azure.github.io/azure-netapp-files/map/anficon.png" alt="ANF">
                <div>
                    <h1>Azure NetApp Files</h1>
                    <h2>Region & Feature Map</h2>
                </div>
            </div>

            <div class="instructions">
                <p><strong>Hover</strong> over a region to see details.</p>
                <p><strong>Click</strong> a region to show CRR pairs.</p>
            </div>

            <div class="stat-row">
                <span class="stat-label">Total Regions</span>
                <span class="stat-value" id="totalRegionCount"></span>
            </div>

            <div class="section-title">Filter by Feature</div>

            <!-- Filter list generated dynamically from config.js -->
            <div class="filter-list" id="filterList"></div>

            <div class="results-bar">
                <span class="results-count">Showing <strong id="totalFilteredCount"></strong> regions</span>
                <button class="reset-btn" onclick="window.location.href=window.location.href">Reset</button>
            </div>
        </div>

        <div class="panel-footer">
            Created by <a target="_blank" href="https://github.com/seanluce">@seanluce</a> | <a target="_blank" href="https://netapp.com">NetApp</a>
        </div>

        <div id="miniPanel" onclick="minimizePanel()">
            <img id="miniImg" src="./minimize.png" alt="Minimize">
        </div>
    </div>

    <div class="hidden" id="minimizedPanel" onclick="restorePanel()">
        <img src="./restore.png" alt="Restore">
    </div>
</body>
</html>
